#####################################################################
#   Homing and Gantry Adjustment Routines
#####################################################################

[idle_timeout]
timeout: 7200

[safe_z_home]
home_xy_position: 150, 150
speed:100
z_hop:10

[quad_gantry_level]
gantry_corners:
   -60,-10
   360,370
#  Probe points
points:
   40,40
   40,260
   260,260
   260,40

speed: 100
horizontal_move_z: 10
retries: 5
retry_tolerance: 0.0075
max_adjust: 10

[fan_generic Z-Filter]
pin: PD14
kick_start_time: 2.0

[gcode_macro START_Z_FILTER]
gcode:
    SET_FAN_SPEED FAN=Z-Filter SPEED=0.5

[gcode_macro STOP_Z_FILTER]
gcode:
    SET_FAN_SPEED FAN=Z-Filter SPEED=0.0




[virtual_sdcard]
path: ~/printer_data/gcodes
[display_status]
[pause_resume]


