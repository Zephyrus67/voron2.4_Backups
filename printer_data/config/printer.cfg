[bed_mesh]
speed: 300
horizontal_move_z: 10
mesh_min: 40,40
mesh_max: 260,260
probe_count: 3,3
fade_start: 0.6
fade_end: 10.0
algorithm: bicubic
##relative_reference_index: 4 # Update when changing probe_count, to ((x points * y points) - 1) / 2. (the center point)

[input_shaper]
shaper_freq_x: 52.4
shaper_freq_y: 52.4

#####################################################################
#   Macros
#####################################################################

[gcode_macro G32]
gcode:
    G28
    QUAD_GANTRY_LEVEL
    G28
    G0 X150 Y150 Z30 F3600
   
[gcode_macro PRINT_START]
gcode:
    STATUS_LEVELING
    G32                            ; home all axes
    G1 Z20 F3000                   ; move nozzle away from bed
    STATUS_READY

[gcode_macro START_PRINT]
gcode:
    BED_MESH_CLEAR
    G90                             ;Absolute positioning

    ##{% if "xyz" not in printer.toolhead.homed_axes %}
      STATUS_HOMING
      M117 Homing...
      G28                             ;Homes all the axis
    ##{% endif %}
    
    STATUS_HEATING
    M117 Heating bed ......
    M140 S{params.BED_TEMP}         ;Heats the bed to the temperature obtained from the slicer
    M190 S{params.BED_TEMP}         ;Waits for the bed to reach temperature before running any other commands
    M109 S180                       ;Heats the nozzle to 180 in order to use TAP

    STATUS_CLEANING
    CLEAN_NOZZLE CLEAN_EXTRUDER_TEMP={params.EXTRUDER_TEMP|float} CLEAN_PURGE=0

    STATUS_LEVELING
    M117 Leveling Gantry ........
    QUAD_GANTRY_LEVEL               ;Levels the gantry

    STATUS_MESHING
    M117 Mesh Calibrating ....
    ##BED_MESH_CALIBRATE              ; does a bed mesh and saves it as default for the current session
    ##BED_MESH_CALIBRATE AREA_START={params.AREA_START|default("0,0")} AREA_END={params.AREA_END|default("0,0")}
    BED_MESH_CALIBRATE MESH_MIN={params.AREA_START|default("0,0")} MESH_MAX={params.AREA_END|default("0,0")} PROBE_COUNT=3
    M117 Loading Mesh ........
    BED_MESH_PROFILE Load=default   ;Loads the mesh - now has to be done explicitely, not automatically loaded anymore

    SSTATUS_HOMING
    M117 Homing...
    #G0 X150 Y150 Z30 F3600          ;Moves to the centre of the bed
    G0 X150 Y150 Z10 F3600          ;Moves to the centre of the bed
    G28 Z
    G0 Z30 F1500


    STATUS_HEATING
    M117 Heating Toolhead
    M104 S{params.EXTRUDER_TEMP}        ;Heats the toolhead to the temp obtained from the slicer
    M109 S{params.EXTRUDER_TEMP}        ;Waits for the toolhead to reach temperature before starting the print
    STATUS_CLEANING
    CLEAN_NOZZLE CLEAN_EXTRUDER_TEMP={params.EXTRUDER_TEMP|float} CLEAN_PURGE=1
    G90                             ;Absolute positining

    STATUS_PRINTING
    M117 Printing .......
    START_Z_FILTER


[gcode_macro PRINT_END]
#   Use PRINT_END for the slicer ending script - please customise for your slicer of choice
gcode:
    # safe anti-stringing move coords
    {% set th = printer.toolhead %}
    {% set x_safe = th.position.x + 20 * (1 if th.axis_maximum.x - th.position.x > 20 else -1) %}
    {% set y_safe = th.position.y + 20 * (1 if th.axis_maximum.y - th.position.y > 20 else -1) %}
    {% set z_safe = [th.position.z + 2, th.axis_maximum.z]|min %}
    
    SAVE_GCODE_STATE NAME=STATE_PRINT_END
    
    M400                           ; wait for buffer to clear
    G92 E0                         ; zero the extruder
    G1 E-5.0 F1800                 ; retract filament
    
    TURN_OFF_HEATERS
    
    G90                                      ; absolute positioning
    G0 X{x_safe} Y{y_safe} Z{z_safe} F20000  ; move nozzle to remove stringing
    G0 X{th.axis_maximum.x//2} Y{th.axis_maximum.y - 2} F3600  ; park nozzle at rear
    M107                                     ; turn off fan
    
    BED_MESH_CLEAR
    RESTORE_GCODE_STATE NAME=STATE_PRINT_END
    STATUS_READY
    M117

